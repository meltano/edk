version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "UTC"
    reviewers: [meltano/engineering]
    labels: [dependencies]
    commit-message:
      prefix: "feat(deps): "
      prefix-development: "chore(deps-dev): "
    versioning-strategy: increase-if-necessary
    groups:
      development-dependencies:
        dependency-type: development
      runtime-dependencies:
        dependency-type: production
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "UTC"
    reviewers: [meltano/engineering]
    labels: [dependencies]
    commit-message:
      prefix: "ci: "
    groups:
      ci:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    reviewers: [meltano/engineering]
    labels: [dependencies]
    commit-message:
      prefix: "ci: "
    groups:
      actions:
        patterns:
          - "*"
