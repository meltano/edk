[tool.poetry]
name = "meltano.edk"
version = "0.0.0"
description = "A framework for building Meltano extensions"
authors = ["Meltano Team and Contributors"]
maintainers = ["Meltano Team and Contributors"]
readme = "README.md"
homepage = "https://meltano.com"
repository = "https://github.com/meltano/edk"
keywords = [
    "Meltano",
    "Meltano Extension",
    "Meltano EDK"
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
license = "Apache 2.0"

packages = [
  { include = "meltano" }
]


[tool.poetry.urls]
"Issue Tracker" = "https://github.com/meltano/edk/issues"
"Twitter" = "https://twitter.com/meltanodata/"
"Changelog" = "https://github.com/meltano/edk/blob/main/CHANGELOG.md"
"Slack" = "https://meltano.com/slack"
"Youtube" = "https://www.youtube.com/meltano"



[tool.poetry.dependencies]
python = "<3.12,>=3.7"
structlog = ">=21,<24"
PyYAML = "^6.0.0"
pydantic = ">=1.9.0,<2"
devtools = ">=0.9.0,<1"

# Sphinx dependencies installed as optional 'docs' extras
# https://github.com/readthedocs/readthedocs.org/issues/4912#issuecomment-664002569
sphinx = {version = ">=4.5,<6.0", optional = true}
furo = {version = ">=2022.12.7,<2024.0.0", optional = true}
sphinx-copybutton = {version = ">=0.3.1,<0.6.0", optional = true}
myst-parser = {version = ">=0.17.2,<1.1.0", optional = true}
sphinx-autobuild = {version = "^2021.3.14", optional = true}

[tool.poetry.extras]
docs = [
    "sphinx",
    "furo",
    "sphinx-copybutton",
    "myst-parser",
    "sphinx-autobuild",
]

[tool.poetry.dev-dependencies]
mock = "^5.0.1"
pytest = "^7.3.0"
# Cookiecutter tests
mypy = "^1.1"
black = "^23.3"
darglint = "^1.8.0"
flake8 = "^3.9.0"
flake8-annotations = "^2.9.1"
flake8-docstrings = "^1.7.0"

[tool.poetry.group.dev.dependencies]
copier = ">=6.2,<8.0"
types-pyyaml = "^6.0.12.4"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "meltano/edk"
known_first_party = ["meltano"]

[build-system]
requires = [
    "poetry-core==1.5.0",
    "poetry-dynamic-versioning==0.21.3",
]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
